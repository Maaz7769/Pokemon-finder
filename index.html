<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Directory</title>
    <link rel="apple-touch-icon" sizes="180x180" href="./Assets/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./Assets/android-chrome-256x256.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./Assets/android-chrome-192x192.png">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- <div class="wrapper" id="wrapper">
    <div class="ball" id="loader"></div>
</div> -->
    <div id="particle"></div>
    <div id="overlay">
        <header id="header">
            <div>
                <img src="./Assets/banner.png" alt="Banner" id="banner">
            </div>
            <form action="#" id="form">
                <input type="text" placeholder="Example: pikachu" id="textbox">
                <button id="btn">Search</button>
            </form>
        </header>
        <main>
            <div id="root"></div>
            <div id="bottom-container">
                <button id="prev" class="btn">Prev</button>
                <button id="home" class="btn">Home</button>
                <button id="next" class="btn">Next</button>
            </div>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
